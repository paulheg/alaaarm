{{define "main"}}

<html lang="en">

<head>
    <title>Alaaarm Admin Panel</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="/static/css/material.min.css">
    <link rel="stylesheet" href="/static/css/material.icons.css">
    <script defer src="/static/js/material.min.js"></script>
</head>

<body>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--8-col">
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                <thead>
                    <tr>
                        <th class="mdl-data-table__cell--non-numeric">Username</th>
                        <th class="mdl-data-table__cell--non-numeric">Status</th>
                        <th class="mdl-data-table__cell--non-numeric">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                        <td>25</td>
                        <td>$2.90</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                        <td>50</td>
                        <td>$1.25</td>
                    </tr>
                    <tr>
                        <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                        <td>10</td>
                        <td>$2.35</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
            <form action="/sendtoall" method="POST">
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="message" name="message">
                    <label class="mdl-textfield__label" for="message">Message...</label>
                </div>
                <button class="mdl-button mdl-js-button mdl-button--raised" type="submit">
                    Send to all...
                </button>
            </form>
        </div>
    </div>


</body>

</html>


{{end}}
